<ion-menu [content]="content" color="main-color">
    <ion-header>
        <ion-toolbar class="user-profile">

            <ion-grid>
                <ion-row>
                    <ion-col col-4>
                        <div class="user-avatar">
                            <img src="assets/imgs/docker.png">
                        </div>
                    </ion-col>
                    <ion-col padding-top col-8>
                        <h2 ion-text class="no-margin bold text-white" style="color: white;">
                            Damilare Anjorin
                        </h2>
                    </ion-col>
                </ion-row>

                <ion-row no-padding class="other-data">
                    <ion-col no-padding class="column">
                        <button ion-button icon-left small round outline full color="primary" menuClose>
                  <ion-icon name="contact"></ion-icon>
                  Edit Profile
                </button>
                    </ion-col>
                    <ion-col no-padding class="column">
                        <button ion-button icon-left small round outline full color="primary" (click)="logout()" menuClose>
                  <ion-icon name="log-out"></ion-icon>
                  Log Out
                </button>
                    </ion-col>
                </ion-row>

            </ion-grid>

        </ion-toolbar>
    </ion-header>
    <ion-content class="menu-header">

        <hr/>
        <ion-list class="menu-header">

            <button class="menu-header" ion-item menuClose *ngFor="let item of menuItems" (click)="openPage(item)">
                <ion-icon item-left [name]="item.icon" color="primary"></ion-icon>
              {{ item.name }}</button>

        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" [rootParams]="rootParams" #content></ion-nav>
