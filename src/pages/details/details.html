<ion-header>
    <ion-navbar>
        <ion-title> {{detail.businessname}} Details</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-card>
        <img class="header" src="../../assets/imgs/docker.png" />
        <div class="card-title-container">
            <p class="card-title">{{detail.businessname}}</p>
        </div>
    </ion-card>

    <ion-list>

        <ion-item>
            <strong>Business Name:</strong> {{detail.businessname}}
        </ion-item>

        <ion-item>
            <strong>Address:</strong> {{detail.street_address}}
        </ion-item>

        <ion-item>
            <strong>State:</strong> {{detail.state}}
        </ion-item>

        <ion-item>
            <strong>Business Category:</strong> {{detail.business_category}}
        </ion-item>

        <ion-item>
            <strong>Contact:</strong> {{detail.contact}}
        </ion-item>

        <ion-item>
            <strong>Email:</strong> {{detail.email}}
        </ion-item>

    </ion-list>

    <ion-footer text-center>

        <ion-toolbar color="secondary" class="ion-card">
            <ion-row>

                <ion-col text-center (click)="showDirection(detail)">
                    <ion-icon name="navigate"></ion-icon>
                    <span class="icon">Direction</span>
                </ion-col>
                <ion-col text-center (click)="savePlace(detail)">
                    <ion-icon name="bookmark"></ion-icon>
                    <span class="icon">Save</span>
                </ion-col>

                <ion-col text-center>
                    <ion-icon name="bookmark"></ion-icon>
                    <span class="icon">Chat</span>
                </ion-col>

                <ion-col text-center *ngIf="detail.contact">
                    <a href="tel:{{detail.contact}}">
                        <ion-icon name="call"></ion-icon>
                        <span class="icon">Call</span>
                    </a>
                </ion-col>

                <ion-col text-center (click)="sharePlace(detail)">
                    <ion-icon name="share" class="icon"></ion-icon>
                    <span class="icon">Share</span>
                </ion-col>
            </ion-row>
        </ion-toolbar>

    </ion-footer>
