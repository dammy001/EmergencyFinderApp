<ion-header>
    <ion-navbar>
        <ion-title>Other Service Provider</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home">

    <ion-list no-lines>
        <ion-item *ngFor="let result of results" (click)="getdetails(result)">
            <ion-avatar item-left>
                <img src="../../assets/imgs/docker.png">
            </ion-avatar>
            <h2>{{result.businessname}}</h2>
            <p>{{result.business_address}}</p>
            <button ion-button clear item-end>
                <ion-icon name="pin"></ion-icon>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
